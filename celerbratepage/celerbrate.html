<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(3, 3, 44);
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        footer{
            color: white;
        }
        .firework{
            position: absolute;
            bottom: 0%;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: explode 2s forwards ;
        }
        .birthday{
            position: absolute;
            bottom: 50%;
            left: 50%;
            font-size: 400%;
            color: rgb(255, 241, 116);
            transform:translateX(-50%) translateY(-60%);

            animation: intro 3s forwards;
        }
        .cc{
            position: absolute;
            color: white;
            bottom: 0%;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes intro{
            0%{bottom: 100%;
                transform: translateY(10%) translateX(-50%);
                left: 50%;
            opacity: 0;}
            100%{bottom: 70%; 
                transform: translateY(50%) translateX(-50%);
                left: 50%;
            opacity: 1;}
        }
        @keyframes explode {
            0%{
                transform: scale(1) translateY(0%);
                opacity: 1 ;
            }
            100%{
                transform: scale(0.3) translateY(-10000%);
                opacity: 0;
            }
        }
                   @media (min-width: 1024px) {
            .birthday {
                font-size: 4em;
            }
            .cc{
                font-size: 0.3em;
            }
            }

        /* 모바일 화면 크기 */
            @media (max-width: 768px) {
                .birthday {
                    font-size: 7vw;
                }
                .cc{
                    font-size: 0.4vw;
                }.modal-content {
                width: 90%;
            }
            }
            .modal {
            display: none; /* 초기 상태에서는 숨겨짐 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .modal-content h2 {
            color: #333;
        }

        .modal-content p {
            font-size: 1.2em;
            color: #555;
        }

        .close-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .close-btn:hover {
            background-color: #d32f2f;
        }

    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="spark.mp3" type="audio/mpeg">
        <source src="spark.mp3" type="audio/mpeg">
        <source src="spark.mp3" type="audio/ogg">
        <source src="spark.mp3" type="audio/wav">
        이 브라우저는 오디오를 지원하지 않습니다.
    </audio>
    <p class="birthday">생일 축하해!</p>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>안녕?</h2>
            <p>편지 쓰는 건 어색한데, 일단 생일 축하해! 우리 처음 만났을 때, 먼저 말 걸어줘서 고마웠어.</p>
            <p>오늘 생일이니까, 맛있는 거 많이 먹어! 선물도 많이 받길 바랄게.</p>
            <p>지금까지 정말 고마웠어. 앞으로도 잘 부탁해!</p>
            <h5>추신. 간식 자주 준 거 고마워.</h5>
            <h5>진짜 마지막 추신. 생일 선물로 음료수 괜찮아?</h5>
            <p>from.익명</p>
            <button id="close-btn" class="close-btn">Close</button>
        </div>
    </div>
    <script>


        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');

            firework.style.left = Math.random() * 100 + 'vw'; 
            firework.style.backgroundColor = getRandomColor();

            firework.style.animationDuration = (Math.random() * 4 + 1) + 's'; 

            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 3000);  
        }
        function celerbratetext(){
            const birthday = document.createElement('div');
            birthday.style.color = getRandomColor();
        }
            
        setInterval(createFirework, (Math.random()*100+100));
        let clickCount = 0; // 클릭 횟수 초기화

        // 클릭을 추적하는 이벤트 리스너
        document.body.addEventListener('click', function() {
            clickCount++; // 클릭 횟수 증가

            // 클릭 횟수가 6에 도달하면 모달을 띄움
            if (clickCount === 6) {
                document.getElementById('modal').style.display = 'flex'; // 모달을 보이게 설정
            }
        });

        // 모달 닫기 버튼 클릭 시 모달을 닫음
        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none'; // 모달 숨기기
            clickCount = 0;
        }); 
    </script>
</body>

</html>
