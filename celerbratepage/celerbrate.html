<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(3, 3, 44);
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        footer{
            color: white;
        }
        .firework{
            position: absolute;
            bottom: 0%;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: explode 2s forwards ;
        }
        .birthday{
            position: absolute;
            bottom: 50%;
            left: 50%;
            font-size: 400%;
            color: rgb(255, 241, 116);
            transform:translateX(-50%) translateY(-60%);

            animation: intro 3s forwards;
        }
        .cc{
            position: absolute;
            color: white;
            bottom: 0%;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes intro{
            0%{bottom: 100%;
                transform: translateY(10%) translateX(-50%);
                left: 50%;
            opacity: 0;}
            100%{bottom: 70%; 
                transform: translateY(50%) translateX(-50%);
                left: 50%;
            opacity: 1;}
        }
        @keyframes explode {
            0%{
                transform: scale(1) translateY(0%);
                opacity: 1 ;
            }
            100%{
                transform: scale(0.3) translateY(-10000%);
                opacity: 0;
            }
        }
                   @media (min-width: 1024px) {
            .birthday {
                font-size: 4em;
            }
            .cc{
                font-size: 0.3em;
            }
            }

        /* 모바일 화면 크기 */
            @media (max-width: 768px) {
                .birthday {
                    font-size: 7vw;
                }
                .cc{
                    font-size: 0.4vw;
                }
            }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="spark.mp3" type="audio/mpeg">
        <source src="spark.mp3" type="audio/mpeg">
        <source src="spark.mp3" type="audio/ogg">
        <source src="spark.mp3" type="audio/wav">
        이 브라우저는 오디오를 지원하지 않습니다.
    </audio>
    <p class="birthday">생일 축하해!</p>
    <script>


        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');

            firework.style.left = Math.random() * 100 + 'vw'; 
            firework.style.backgroundColor = getRandomColor();

            firework.style.animationDuration = (Math.random() * 4 + 1) + 's'; 

            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 3000);  
        }
        function celerbratetext(){
            const birthday = document.createElement('div');
            birthday.style.color = getRandomColor();
        }
            
        setInterval(createFirework, (Math.random()*100+100)); 
    </script>
</body>
<footer><h6 class="cc">© https://gongu.copyright.or.kr/gongu/wrt/wrt/view.do?wrtSn=13221034&menuNo=200020</h6></footer>
</html>
