<!DOCTYPE html>  <!--문서 선언-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            .center {
                position: absolute;
                left: 50%;
                transform: translateX(-50%) translateY(-150%);
                bottom: 50%;
                font-size: 10vw; /* 텍스트 크기를 화면 크기 기반으로 조절 */
                text-align: center;
                color: #333;
                line-height: 1.2;
            }

            .button {
                position: absolute;
                left: 50%;
                transform: translateX(-50%) translateY(50%);
                bottom: 20%;
                font-size: 5vw; /* 버튼 크기도 화면에 맞게 조절 */
                background-color: brown;
                color: black;
                border: none;
                padding: 3% 5%; /* 여백을 설정해버리면 크기 조절 가능 */
                border-radius: 50%;
                cursor: pointer;
                transition: background-color 0.3s ease; /* 버튼 색상 변화를 부드럽게 */
            }

            .button:hover {
                background-color: #3B0B0B;
            }

            /* 모바일 화면에서 텍스트와 버튼 크기를 추가로 조정 */
            @media (max-width: 768px) {
                .center {
                    font-size: 12vw; /* 모바일에서는 텍스트 크기 더 크게 */
                }
                .button {
                    font-size: 7vw; /* 모바일에서 버튼 크기 조정 */
                    padding: 4% 6%;
                }
            }

            @media (max-width: 480px) {
                .center {
                    font-size: 15vw; /* 더 작은 화면에서는 텍스트 크기를 더 작게 */
                }
                .button {
                    font-size: 8vw; /* 더 작은 화면에서는 버튼을 좀 더 크게 */
                }
            }
        </style>
    </head>
    <body>
        <p class="center">Happy Birthday!</p>
        <!-- 버튼 클릭 시 'celebrate.html'로 이동 -->
        <button class="button" onclick="window.location.href='celerbratepage/celerbrate.html'">Open</button>
    </body>
</html>
